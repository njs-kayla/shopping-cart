<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="wrap">
            <div class="container">
                <div class="item_header">
                    <div class="item_detail">商品</div>
                    <div class="price">單價</div>
                    <div class="count">數量</div>
                    <div class="amount">總計</div>
                    <div class="operate">操作</div>
                </div>
                <div class="item_container" v-for="(item, index) in itemList" :key="item.id">
                    <div class="item_body">
                        <div class="item_detail">
                            <img :src="item.imgUrl">
                            <div class="name">{{ item.itemName }}</div>
                        </div>
                        <div class="price"><span>$</span>{{ item.price }}</div>
                        <div class="count">
                            <button @click="handleSub(item)">-</button>
                            {{item.count}}
                            <button @click="handlePlus(item)">+</button>
                        </div>
                        <div class="amount">{{item.price * item.count}}元</div>
                        <div class="operate">
                            <button @click="handledelete(index)">刪除</button>
                        </div>
                    </div>
                </div>
                <div class="item_total">
                    <div class="total">總計<span>{{totalAmount}}</span>元</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    itemList:[
                        {
                            id:'1',
                            itemName:'豪華牛肉漢堡套餐',
                            imgUrl:'/1.jpg',
                            price:'180',
                            count:1
                        },
                        {
                            id:'2',
                            itemName:'雞肉芝士漢堡套餐',
                            imgUrl:'/2.jpg',
                            price:'150',
                            count:1
                        },
                        {
                            id:'3',
                            itemName:'素食漢堡套餐',
                            imgUrl:'/3.jpg',
                            price:'130',
                            count:1
                        },
                        {
                            id:'4',
                            itemName:'香脆雞腿堡套餐',
                            imgUrl:'/4.jpg',
                            price:'140',
                            count:1
                        },
                        {
                            id:'5',
                            itemName:'美式經典漢堡套餐',
                            imgUrl:'/5.jpg',
                            price:'160',
                            count:1
                        },
                    ]
                };
            },
            computed: {
                totalAmount() {
                    return this.itemList.reduce((total, item) => total + (item.price * item.count), 0);
                }//this 代表 vue 實體本身，total 表示 reduce() 中每次累加的結果，item 是 itemList 每一個元素
                 //箭頭函式是用於處理陣列中每個元素的函式，0 為第一次呼叫函式時的累加器初始值。
            },
            methods:{
                handlePlus: function(item){
                    console.log(item);
                    item.count++;
                },
                handleSub: function(item){
                    console.log(item);
                    if(item.count > 1){
                        item.count--;
                    }
                },
                handledelete: function(index){
                this.itemList.splice(index,1);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
